<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bauwa</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1>Happy B'Day</h1>

      <h2 id="countdownTitle">Time Left:</h2>
      <div id="countdownBox">
        <span id="days">00</span>d : <span id="hours">00</span>h :
        <span id="minutes">00</span>m : <span id="seconds">00</span>s
      </div>

      <div class="box-inside">
        <img src="./bauwa-hero.png" alt="Bauwa" />
      </div>
      <button id="balloonBtn">Happy B'Day</button>
      <div id="balloonContainer"></div>

      <div class="carousel">
        <div class="carousel-img" id="carousel-1">
          <img src="./carousel-1.png" alt="Image-1">
        </div>
        <div class="carousel-img" id="carousel-2">
           <img src="./carousel-2.png" alt="Image-2">
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
